<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .account-panel {
      background: #ffffff;
      width: 320px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      padding: 24px;
      text-align: center;
    }

    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: #fdecef;
      color: #b14a6b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 600;
      margin: 0 auto 12px;
    }

    h2 { margin: 10px 0 4px; }
    p { font-size: 14px; color: #777; }

    .btn {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    .btn-primary {
      background: #fdecef;
      color: #8a2f4a;
    }

    .btn-primary:hover { background: #f6c7d5; }

    .btn-logout {
      background: transparent;
      color: #999;
    }

    .btn-logout:hover { color: #000; }

    /* ===== EDIT MODAL ===== */
    #editModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-box {
      background: #fff;
      width: 320px;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .modal-box h3 {
      color: #8a2f4a;
      margin-bottom: 12px;
      text-align: center;
    }

    .modal-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #f3c6d3;
    }
  </style>
</head>

<body>

<div class="account-panel">
  <div class="avatar" id="avatar">U</div>
  <h2 id="username">My Account</h2>
  <p id="email"></p>

  <!-- ONLY OPENS MODAL -->
  <button class="btn btn-primary" id="editBtn">Edit Profile</button>

  <button class="btn btn-logout" id="logoutBtn">Logout</button>
</div>

<!-- EDIT PROFILE MODAL -->
<div id="editModal">
  <div class="modal-box">
    <h3>Edit Profile</h3>

    <input id="oldPassword" type="password" placeholder="Old password" />
    <input id="newUsername" placeholder="New username (optional)" />
    <input id="newPassword" type="password" placeholder="New password" />

    <button class="btn btn-primary" id="saveBtn">Save</button>
    <button class="btn btn-logout" id="cancelBtn">Cancel</button>
  </div>
</div>

<script type="module" src="../assets/js/account.page.js"></script>

</body>
</html>
